<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>O.Compass</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="dist/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- HK Wrapper -->
    <div class="hk-wrapper">
        <!-- Main Content -->
        <div class="hk-pg-wrapper hk-auth-wrapper">
            <header class="d-flex justify-content-between align-items-center">
                <a class="d-flex text-white auth-brand" href="#">
                    O.Compass
                </a>
                <div class="btn-group btn-group-sm" style="color: #080808">
                    <a href="#" class="btn btn-outline-secondary">帮助</a>
                    <a href="#" class="btn btn-outline-secondary">关于我们</a>
                </div>
            </header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-5 pa-0">
                        <div id="owl_demo_1" class="owl-carousel dots-on-item owl-theme">
                            <div class="fadeOut item auth-cover-img overlay-wrap" style="background-image:url(img/osb3.jpg);">
                                <div class="auth-cover-info py-xl-0 pt-100 pb-50">
                                    <div class="auth-cover-content text-center w-xxl-75 w-sm-90 w-xs-100">
                                        <h1 class="display-3 text-white mb-20"></h1>
                                        <p class="text-white"></p>
                                    </div>
                                </div>
                                <div class="bg-overlay bg-trans-dark-50"></div>
                            </div>
                            <div class="fadeOut item auth-cover-img overlay-wrap" style="background-image:url(img/osb2.jpg);">
                                <div class="auth-cover-info py-xl-0 pt-100 pb-50">
                                    <div class="auth-cover-content text-center w-xxl-75 w-sm-90 w-xs-100">
                                        <h1 class="display-3 text-white mb-20"></h1>
                                        <p class="text-white"></p>
                                    </div>
                                </div>
                                <div class="bg-overlay bg-trans-dark-50"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-7 pa-0">
                        <div class="auth-form-wrap py-xl-0 py-50">
                            <div class="auth-form w-xxl-55 w-xl-75 w-sm-90 w-xs-100">
                                <form>
                                    <h1 class="display-3 mb-10">O.Compass</h1>
                                    <p class="mb-20" style="color: #080808">监控系统</p>
                                    <p class="mb-20 text-red" th:text="${indexRemind}"></p>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="用户名" id="userid">
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="密码" type="password" id="password">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="feather-icon"><i
                                                        data-feather="eye-off"></i></span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="custom-control custom-checkbox mb-25">
                                        <input class="custom-control-input" id="same-address" type="checkbox" checked>
                                        <label class="custom-control-label font-14" for="same-address">记住密码</label>
                                    </div>

                                </form>
                                <button class="btn btn-gradient-info btn-block" id="login-button">登录</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main Content -->
    </div>
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <script src="/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/dist/js/jquery.slimscroll.js"></script>
    <script src="/dist/js/dropdown-bootstrap-extended.js"></script>
    <script src="/vendors/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="/dist/js/feather.min.js"></script>
    <script src="/dist/js/init.js"></script>
    <script src="/dist/js/login-data.js"></script>
</body>
</html>
